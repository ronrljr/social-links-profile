<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="social__main-bg">
    <div class="social__main-cont" role="region" aria-labelledby="social__profile-name">
      <img class="social__profile-img" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall"/>
      <h1 id="social__profile-name" class="social__profile-name">Jessica Randall</h1>
      <h2 class="social__profile-location" aria-label="Location">London, United kingdom</h2>
      <p class="social__profile-description" aria-label="Profile description">"Front-end developer and avid reader."</p>
      <button class="social__button" aria-label="Jessica Randall's Github profile">GitHub</button>
      <button class="social__button" aria-label="Jessica Randall's Frontend Mentor profile">Frontend Mentor</button>
      <button class="social__button" aria-label="Jessica Randall's LinkdIn profile">LinkdIn</button>
      <button class="social__button" aria-label="Jessica Randall's Twitter profile">Twitter</button>
      <button class="social__button" aria-label="Jessica Randall's Instagram profile">Instagram</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ron L</a>.
  </div>
</body>
</html>
